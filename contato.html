<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>my Host</title>
</head>

<body>
    <header class="container">
        <div class="navbar-container">
            <nav>
                <div class="img-container">
                     <a href="#">
                        <img src="/img/hdchostlogo.png">
                    </a>
                </div>
                <ul class="navbar-items">
                    <li>
                        <a href="index.html">HOME</a>
                    </li>

                    <li>
                        <a href="#">PREÇOS</a>
                    </li>

                    <li>
                        <a href="/contato.html">CONTATO</a>
                    </li>

                    <li>
                        <a href="#"><span id="entrar">ENTRAR</span></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
    
    <section id="formulario">
        
          <!-- Início do formulário -->
        <form>

            <!-- Container principal do formulário -->
            <div id="campo-form">

                <!-- Título do formulário -->
                <div class="campos">
                    <p class="titleform">FORMULÁRIO</p>
                </div>

                <!-- Texto explicativo para o usuário -->
                <div class="campos">
                    <p>Descreva as características e marque os opções para que possamos te fornecer um serviço personalizado</p>
                </div>

                <!-- Campo: Título do anúncio -->
                <div class="campos">
                    <label for="titulo_anuncio">Título *</label>
                    <input 
                        type="text" 
                        id="titulo_anuncio" 
                        name="titulo_anuncio"
                        placeholder="Um título para o perfil da sua costumização"
                        minlength="1" 
                        maxlength="30" 
                        required>
                </div>

                <!-- Campo: Preço -->
                <div class="campos">
                    <label for="preco">Preço *</label>
                    <input 
                        type="number" 
                        id="preco" 
                        name="preco" 
                        placeholder="Defina o seu orçamento"
                        required>
                </div>

                <!-- Campo: Descrição detalhada do veículo -->
                <div class="campos">
                    <label for="descricao">Descrição *</label>
                    <textarea 
                        name="descricao" 
                        id="descricao" 
                        placeholder="Aqui você coloca a descrição do serviço que você necessita"
                        required></textarea>
                </div>

                
                <!-- Campo: Data de compra -->
                <div class="campos">
                    <label for="data">Data de pagamento mensal *</label>
                    <input 
                        type="date" 
                        id="data" 
                        name="data" 
                        required>
                </div>

                <!-- Grupo de campos: Tipo de câmbio (radio button) -->
                <div class="campos-2">
                    <div class="campo-radio">
                        <div id="tipo_cambio">

                            <!-- Rótulo do grupo -->
                            <label>Forma de pagamento *</label>

                            <!-- Opção: Manual -->
                            <input type="radio" id="manual" name="cambio" value="manual">
                            <label for="manual">Débito</label>

                            <!-- Opção: Automático -->
                            <input type="radio" id="automatico" name="cambio" value="automatico">
                            <label for="automatico">Crédito</label>
                        </div>
                    </div>
                </div>


                        
                <!-- Upload de imagens do veículo -->
                <div class="campo-check">
                    <div id="title-file">
                        <label id="title-op">Documentos queachar uteis *</label>
                    </div>

                    <!-- Campo para upload múltiplo de imagens -->
                    <div id="campo-img">
                        <input 
                            type="file" 
                            id="images" 
                            name="images" 
                            accept="image/png, image/jpg" 
                            multiple 
                            required>
                    </div>

                    <!-- Botão de envio do formulário -->
                    <div id="campo-botao">
                        <input type="submit" value="Enviar" class="botao-enviar">
                    </div>
                </div>

            </div>
            <!-- Fim do container principal -->

        </form>
        <!-- Fim do formulário -->


    </section>

</html>
